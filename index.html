<!DOCTYPE HTML >
<html>
<head>

<title>吴春锋</title>

<link rel="stylesheet" href="base.css"/>
<style>
*{margin:0;padding:0; list-style:none; text-decoration:none;}

.nav{ background:url(images/nav1.png) no-repeat; background-size:100% 100%; width:100%;height:365px; position:fixed; -webkit-transition:1s all ease; z-index:999;}
.nav .nav_list{width:100%; position:absolute;left:0;bottom:0;height:30px;}
.nav .nav_list ul{width:100%; position:absolute;left:0;top:0;}
.nav .nav_list ul li{width:25%;height:30px;  float:left;}
.nav .nav_list ul li a{display:block; text-align:center;width:100%; height:30px; line-height:30px; color:#fff;font-size:16px; font-weight:bold; }
.nav .nav_list ul li a:hover{ color:#CF0; font-size:26px; }
.nvaScroll{width:100%;height:365px;-webkit-transition:1s all ease;}

.wrap{width:100%;height:2000px;-webkit-transition:1s all ease;}
.head{width:100%;height:500px; position:relative;}
.head h2{width:100%; font-size:40px; text-align:center;padding-top:100px;color:#9F0; font-weight:bold;padding-bottom:30px;}
.head .name{width:100%;height:180px; position:relative; }
.head p{width:100%; font-size:20px; text-align:center;color:#000;margin-bottom:10px;}
.head h3{width:100%; font-size:30px; text-align:center;color:#9F0; font-weight:bold;}
.head i{width:75px;height:75px;; background:url(images/icon2.png) no-repeat; background-size:100% 100%; position:absolute;left:10%;top:10%; border-radius:50%;-webkit-transition:.3s all ease; -webkit-transform:perspective(800px) rotateY(0deg);}
.head i:hover{-webkit-transform:perspective(800px) rotateY(360deg);}
.head .name span{width:180px;height:180px; background:#9F0; position:absolute;left:50%;top:-15px;; font-size:20px; font-weight:bold; text-align:center; line-height:180px; border-radius:50%; margin-left:-100px; cursor:pointer; -webkit-transition:1s all ease; -webkit-transform:scale(1,1);}

.head .name .name_list{width:0;height:100%; opacity:0;-webkit-transition:1s all ease; background:#0F0;border-radius:50px;}
.con{width:100%;height:50px; background:#000;}
</style>
<script>
window.onload=function(){
	var oNav=document.querySelector('.nav')	
	var oNavSmall=document.querySelector('.nvaScroll');
	var oNameList=document.querySelector('.name_list');	
	var oNameSpan=document.querySelector('.name span');	
	window.onscroll=function(){
		var scrTop=document.documentElement.scrollTop||document.body.scrollTop;
		if(scrTop>30){
			oNav.style.height='30px';
			oNavSmall.style.height='30px'
		}else{
			oNav.style.height='365px';
			oNavSmall.style.height='365px'
		}
	}
	oNameSpan.onclick=function(){
		clearInterval(timer);
		oNameList.style.opacity=1;
		oNameList.style.width='100%';
		oNameSpan.style.display='none';	
	}
	var n=true;
	var timer=setInterval(function(){
		if(n){
			oNameSpan.style.WebkitTransform='scale(1.2,1.2)';
		}else{
			oNameSpan.style.WebkitTransform='scale(1,1)';
		}
		n=!n;
	},400)
}	
</script>
</head>

<body>
<div class="nav">
	<div class="nav_list">
		<ul class="clearfix">
			<li><a href="javascript:;">Home</a></li>
			<li><a href="javascript:;">CSS/Html Show</a></li>
			<li><a href="javascript:;">Js Show</a></li>
			<li><a href="javascript:;">about me</a></li>
		</ul>
	</div>
</div>

<div class="wrap">
    <div class="nvaScroll"></div>
    <div class="head">
    	<h2>年轻,大有可为</h2>
        <div class="name">
            <div class="name_list">
                <p>My name:吴春锋</p>
                <p>Age:26</p>
                <p>Add:上海市金山区</p>
                <p>E-mail:254217465@qq.com</p>
                <p>Tel:15021265135</p>
            </div>
            <span>About me!</span>
            <i></i>
        </div>
        <h3>Impossible is nothing!</h3>
    </div>
    
    
    <div class="con">
    	<div>???</div>
    </div>
</div>
</body>
</html>
